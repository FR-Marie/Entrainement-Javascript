<!DOCTYPE html>
<html lang="en">

<head id="metaDatas">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/styleLogin.css">

  <title>Document</title>


</head>

<body>

  <div id="loader"></div>

    <div id="login" class="text-center">

        <h2 class="connexion mb-5 text-white">LOGIN</h2>

        <div class="form-element">
          <label for="email" class="label">Email</label>
          <input type="email" required id="email" placeholder="enter your mail">
        </div>

        <div class="form-element">
          <label for="password" class="label">Password</label>
          <input type="password" required id="password" placeholder="enter your password">
        </div>

        <div class="form-element">
          <button class="btn-connexion py-1 px-3" onclick="connexion()">Sign in</button>
        </div>

        <div id="error"></div>

    </div>


  <script src="js/login.js"></script>
</body>

</html>
